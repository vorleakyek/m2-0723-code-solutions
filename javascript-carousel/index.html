<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <div class="sideNav flex backward">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="mainContent">
          <div class="content flex">
            <img src="images/001.png" alt="" />
          </div>
          <div class="flex dots">
            <ol class="dotsUl flex">
              <li><span class="circle filled-circle" id="c1"></span></li>
              <li><span class="circle" id="c2"></span></li>
              <li><span class="circle" id="c3"></span></li>
              <li><span class="circle" id="c4"></span></li>
              <li><span class="circle" id="c5"></span></li>
            </ol>
          </div>
        </div>
        <div class="sideNav flex forward">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
